<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../lib/fontawesome-free-5.11.2-web/css/all.min.css">
    <link rel="stylesheet" href="lib/fontawesome-free-5.11.2-web/css/all.min.css">
</head>
<body>
<div id="container">
    <div class="right-content">
        <div class="text">
            <h3>
                <p>Giày Adidas Yeezy 350 Beluga 2.0, Màu Xám Đậm</p>
            </h3>
        </div>
        <div class="box-price">
            <h2>
                <p>4.500.000 đ</p>
            </h2>
            <p>
                Ở đâu rẻ hơn Wikishoes
            </p>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td colspan="2"><p>Mã giảm giá</p></td>
                    <td>
                        <input type="text" placeholder="Nhập mã giảm giá">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><p>Phí vận chuyển</p></td>
                    <td>
                        <div class="price">
                            <p>23.100 đ</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Size</td>
                    <td>
                        <select>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Số lượng</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>

        </div>
        <div class="button-sell">
            <div class="but-1">

                <button type="button">
                    <div class="icon">
                        <a><i class="fas fa-cart-plus"></i></a>
                    </div>
                    Thêm vào giỏ hàng
                </button>

            </div>
            <div class="but-2">
                <button type="button">Mua hàng</button>
            </div>
        </div>
    </div>
    <div class="left-content">
        <div class="pic-top">
            <img src="img/shoes1.jpg">
        </div>
        <div class="pic-bottom">
            <div class="pic-1 pic">
                <img src="img/shoes2.jpg">
            </div>
            <div class="pic-2 pic">
                <img src="img/shoes3.jpg">
            </div>
            <div class="pic-3 pic">
                <img src="img/shoes4.jpg">
            </div>
        </div>
    </div>
</div>
</body>
</html>
