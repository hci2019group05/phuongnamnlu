<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../lib/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../vendors/linericon/style.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="../../css/magnific-popup.css">
    <link rel="stylesheet" href="../../vendors/nice-select/css/nice-select.css">

</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-12 d-flex">
            <div class="col-6">
                <div class="pic-top">
                    <img src="img/shoes1.JPG">
                </div>
                <div class="pic-bottom d-flex">
                    <div class="pic-1 pic">
                        <img src="img/shoes2.JPG">
                    </div>
                    <div class="pic-2 pic">
                        <img src="img/shoes3.JPG">
                    </div>
                    <div class="pic-3 pic">
                        <img src="img/shoes4.JPG">
                    </div>
                </div>
            </div>
            <div class="col-6" style="margin-top: 40px">
                <div class="text">
                    <h3>
                        <p>Giày Adidas Yeezy 350 Beluga 2.0, Màu Xám Đậm</p>
                    </h3>
                </div>
                <div class="box-price">
                    <h2>
                        <p>4.500.000 đ</p>
                    </h2>
                    <p>
                        Ở đâu rẻ hơn Wikishoes
                    </p>
                </div>
                <div class="table">
                    <table class="table table-borderless table-responsive-md">
                        <tr>
                            <td><p>Mã giảm giá</p></td>
                            <td>
                                <input type="text" placeholder="Nhập mã giảm giá" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td><p>Phí vận chuyển</p></td>
                            <td>
                                <input type="text" placeholder="23.400đ" disabled class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Size</td>
                            <td>
                                <select class="form-control">
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                    <option value="40">40</option>
                                    <option value="41">41</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Số lượng</td>
                            <td>
                                <input type="number" min="1" max="10" class="form-control">
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="button-sell">
                    <div class="but-1">
                        <button type="button" class="btn btn-danger">
                            <div class="icon">
                                <a><i class="fas fa-cart-plus"></i></a>
                            </div>
                            Thêm vào giỏ hàng
                        </button>

                    </div>
                    <div class="but-2">
                        <button type="button" class="btn btn-danger text-white">Mua hàng</button>
                    </div>
                </div>
            </div>
<!--            <div class="col-2"></div>-->
        </div>
    </div>
</div>
</body>
</html>
